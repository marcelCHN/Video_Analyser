name: 自动下载SDK机器人
on:
  workflow_dispatch: # 手动运行
  push:
    branches: [ main ]

jobs:
  download_job:
    runs-on: ubuntu-latest
    # 增加核心权限声明
    permissions:
      contents: write
    steps:
      - name: 检查代码
        uses: actions/checkout@v3

      - name: 让云端机器人下载插件
        run: |
          # 尝试从 unpkg 下载，如果失败尝试阿里镜像
          curl -L "https://unpkg.com/@volcengine/rtc@4.45.0/dist/index.js" -o volcengine-rtc-sdk.js || \
          curl -L "https://registry.npmmirror.com/@volcengine/rtc/4.45.0/files/dist/index.min.js" -o volcengine-rtc-sdk.js
          
      - name: 校验文件大小
        run: ls -lh volcengine-rtc-sdk.js

      - name: 把下载好的文件存入我的仓库
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add volcengine-rtc-sdk.js
          git commit -m "机器人自动添加了SDK插件" || echo "没有变化"
          git push
