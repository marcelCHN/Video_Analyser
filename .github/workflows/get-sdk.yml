name: 自动下载SDK机器人
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  download_job:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 1. 检查仓库代码
        uses: actions/checkout@v3

      - name: 2. 设置 Node.js 环境
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: 3. 通过 npm 安装官方 SDK
        run: |
          npm init -y
          npm install @volcengine/rtc@4.45.0
          
          echo "正在自动搜寻 SDK 文件位置..."
          # 在 node_modules 文件夹里寻找最大的那个 .js 文件（通常就是 SDK 本身）
          # 或者直接寻找名为 index.js 或 index.min.js 的文件
          SDK_PATH=$(find node_modules/@volcengine/rtc -name "index.js" | head -n 1)
          
          if [ -z "$SDK_PATH" ]; then
             SDK_PATH=$(find node_modules/@volcengine/rtc -name "index.min.js" | head -n 1)
          fi

          if [ -z "$SDK_PATH" ]; then
            echo "错误：找不到 SDK 文件！"
            ls -R node_modules/@volcengine/rtc
            exit 1
          fi

          echo "找到文件: $SDK_PATH"
          cp "$SDK_PATH" ./volcengine-rtc-sdk.js
          
      - name: 4. 验证并提交
        run: |
          ls -lh volcengine-rtc-sdk.js
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add volcengine-rtc-sdk.js
          git commit -m "机器人自动搜寻并抓取了SDK" || echo "无变化"
          git push
