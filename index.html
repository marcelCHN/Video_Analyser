    <style>

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* åº•éƒ¨æ§åˆ¶æŒ‰é’® */

        .talk-btn { 
            width: 100px; height: 100px; background: #7d60f5; border-radius: 50%;

<body>
    <div id="status-bar">ç³»ç»Ÿå‡†å¤‡ä¸­...</div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">æŒ‰ä½ è¯´è¯</div>
    </div>

    <div id="setup-mask">
        <h2>è±†åŒ…è§†é¢‘ç†è§£</h2>
        <button class="go-btn" onclick="initSystem()">ç«‹å³å¼€å¯</button>
    </div>

    <script>
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        let isHolding = false, recognition = null, finalTxt = "";
        const statusBar = document.getElementById('status-bar'), chatBox = document.getElementById('chat-container'), talkBtn = document.getElementById('talk-btn');

        async function initSystem() {
            // é¢„æ¿€æ´»å£°éŸ³
            try { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); } catch(e) {}
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (e) { alert("éœ€è¦æƒé™ï¼"); }
        }

        function startApp() {
            statusBar.innerText = "âœ… ç³»ç»Ÿå°±ç»ªã€‚è¯·é•¿æŒ‰æŒ‰é’®è¯´è¯ã€‚";

            // è¯­éŸ³è¯†åˆ«åˆå§‹åŒ–
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;

                recognition.onresult = (e) => {
                    let text = "";
                    for (let i = 0; i < e.results.length; i++) { text += e.results[i][0].transcript; }
                    finalTxt = text;
                    statusBar.innerText = "ğŸ¤ æˆ‘åœ¨å¬: " + finalTxt;
                };
            }

            const onDown = (e) => {
                if(e) e.preventDefault();
                if(isHolding) return;
                isHolding = true; finalTxt = "";
                talkBtn.classList.add('active');
                if (recognition) try { recognition.start(); } catch(err) {}
            };

            const onUp = (e) => {
                if(e) e.preventDefault();
                if(!isHolding) return;
                isHolding = false;
                talkBtn.classList.remove('active');
                if (recognition) try { recognition.stop(); } catch(err) {}
                
                if (finalTxt) {
                    addMessage('user', finalTxt);
                    captureAndSend(finalTxt);
                }
                statusBar.innerText = "âœ… ç³»ç»Ÿå°±ç»ª";
            };

            // ä½¿ç”¨ pointerDown å…¼å®¹æ‰‹æœº
            talkBtn.addEventListener('pointerdown', onDown);
            talkBtn.addEventListener('pointerup', onUp);
            talkBtn.addEventListener('pointerleave', onUp);

            // æ¯ 5 ç§’è‡ªåŠ¨èƒŒæ™¯æ„Ÿåº”
            setInterval(() => { if(!isHolding) captureAndSend(null); }, 5000);
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`; div.innerText = text;
            chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
            if (role === 'ai') playResponse(text);
        }

        function playResponse(text) {
            // æœ¬ Demo ä¼˜å…ˆå°è¯•åç«¯éŸ³é¢‘ï¼Œå›é€€ä½¿ç”¨æœ¬åœ°åˆæˆ
            // æ³¨æ„ï¼šæ­¤å¤„ fetch ç»“æœä¼šè‡ªåŠ¨è§¦å‘éŸ³é¢‘æ’­æ”¾
        }

        function captureAndSend(userText) {
            const canvas = document.createElement('canvas'), video = document.getElementById('video');
            const ctx = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            ctx.drawImage(video, 0, 0, 400, 300);
            const base64 = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    if (data.audio) {
                        const audio = new Audio("data:audio/mp3;base64," + data.audio);
                        audio.play();
                    }
                }
            });
        }
    </script>
