<body>

    <!-- å¯¹è¯å±•ç¤ºåŒº -->

    <!-- äº¤äº’æŒ‰é’® -->
    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>

    <!-- å¯åŠ¨å¼•å¯¼ -->
    <div id="setup-mask">
        <h1 style="margin-bottom:10px">è±†åŒ…è§†é¢‘ç†è§£</h1>
        <p style="color:#888; margin-bottom:40px;">å®æ—¶åˆ†æç”»é¢ Â· è¯­éŸ³å³æ—¶äº¤äº’</p>
        <button class="go-btn" onclick="initApp()">ç«‹å³è¿›å…¥</button>
        <p style="font-size:12px; color:#444; margin-top:30px;">å·²é”å®šæ°¸ä¹…åŸŸååç«¯</p>
    </div>

    <script>
        // ã€å·²ä¿®æ”¹ã€‘ç›´æ¥å†™æ­»ä½ çš„æ°¸ä¹…åŸŸå
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        
        let isListening = false;
        let recognition = null;
        let finalTranscript = "";

        const debug = document.getElementById('debug-info');
        const preview = document.getElementById('speech-preview');
        const chatBox = document.getElementById('chat-container');
        const btn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        // 1. ç³»ç»Ÿåˆå§‹åŒ–
        async function initApp() {
            // é¢„æ¿€æ´»å£°éŸ³ï¼ˆç§»åŠ¨ç«¯æµè§ˆå™¨å¿…é¡»åœ¨ç”¨æˆ·ç‚¹å‡»æ—¶è§¦å‘ä¸€æ¬¡è¯­éŸ³ï¼‰
            try { 
                const ut = new SpeechSynthesisUtterance("");
                window.speechSynthesis.speak(ut); 
            } catch(e) {}

            try {
                // è¯·æ±‚æ‘„åƒå¤´å’Œéº¦å…‹é£
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                
                startMainLogic();
            } catch (err) {
                alert("è¯·åœ¨ç³»ç»Ÿè®¾ç½®ä¸­å…è®¸æ‘„åƒå¤´å’Œéº¦å…‹é£æƒé™ï¼");
            }
        }

        // 2. æ ¸å¿ƒé€»è¾‘å¯åŠ¨
        function startMainLogic() {
            debug.innerText = "âœ… å·²å°±ç»ªï¼šè±†åŒ…æ­£åœ¨è§‚å¯Ÿç”»é¢";

            // A. æ¯ 4 ç§’è‡ªåŠ¨å‘é€ç”»é¢ä¾›è±†åŒ…ç”Ÿæˆâ€œè§†è§‰è®°å¿†â€
            setInterval(() => { if(!isListening) captureAndSend(null); }, 4000);

            // B. è¯­éŸ³è¯†åˆ«åˆå§‹åŒ–
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;

                recognition.onstart = () => {
                    isListening = true;
                    btn.classList.add('active');
                    hint.innerText = "æ­£åœ¨å€¾å¬ (è¯´å®Œå†ç‚¹ä¸€ä¸‹)";
                    preview.innerText = "å‡†å¤‡å¬ä½ è¯´...";
                };

                recognition.onresult = (event) => {
                    let interim = "";
                    let final = "";
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final += event.results[i][0].transcript;
                        } else {
                            interim += event.results[i][0].transcript;
                        }
                    }
                    finalTranscript = final || interim;
                    preview.innerText = finalTranscript;
                };

                recognition.onerror = (e) => {
                    console.log("è¯†åˆ«é”™è¯¯:", e.error);
                    stopListening();
                };

                recognition.onend = () => {
                    if (isListening) stopListening();
                };
            }

            // æŒ‰é’®é€»è¾‘ï¼šæ‰‹åŠ¨å¼€å…³
            btn.onclick = () => {
                if (!isListening) {
                    finalTranscript = "";
                    if (recognition) {
                        try { recognition.start(); } catch(e) { recognition.stop(); }
                    } else {
                        const q = prompt("ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«ï¼Œè¯·è¾“å…¥æ–‡å­—ï¼š");
                        if(q) { addMessage('user', q); captureAndSend(q); }
                    }
                } else {
                    stopListening();
                }
            };
        }

        // 3. åœæ­¢å½•éŸ³å¹¶å‘é€æé—®
        function stopListening() {
            isListening = false;
            btn.classList.remove('active');
            hint.innerText = "ç‚¹å‡»å¼€å§‹è¯´è¯";
            if (recognition) try { recognition.stop(); } catch(e) {}
            
            const textToSend = finalTranscript;
            if (textToSend && textToSend.length > 0) {
                addMessage('user', textToSend);
                captureAndSend(textToSend);
            }
            finalTranscript = "";
            preview.innerText = "";
            debug.innerText = "ğŸš€ æ­£åœ¨è¯¢é—®è±†åŒ…...";
        }

        // 4. æ·»åŠ å¯¹è¯æ°”æ³¡
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
            chatBox.scrollTop = chatBox.scrollHeight;
            
            // AI å›å¤æ—¶æœ—è¯»
            if (role === 'ai') speak(text);
        }

        // 5. è¯­éŸ³æœ—è¯» (TTS)
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.1; // ç¨å¾®å¿«ä¸€ç‚¹ï¼Œæ›´è‡ªç„¶
            window.speechSynthesis.speak(utterance);
        }

        // 6. ä¼ è¾“æ•°æ®ç»™åç«¯
        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            
            // æ•è·å½“å‰å¸§
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    debug.innerText = "âœ… æ”¶åˆ°å›å¤";
                }
            })
            .catch(err => {
                debug.innerText = "âŒ æ— æ³•è¿æ¥åç«¯ï¼Œè¯·æ£€æŸ¥ Mac è¿è¡ŒçŠ¶æ€";
            });
        }
    </script>
