    <style>

        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }

        /* è¯´è¯æ—¶çš„æ–‡å­—é¢„è§ˆ */

        /* åº•éƒ¨æ§åˆ¶åŒº */

        /* ğŸš€ é‡æ–°è®¾è®¡çš„ç²¾ç¾å¯åŠ¨é¡µ */
        #setup-mask { 
            position: fixed; inset: 0; background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); 
            z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center;

        .logo-text { font-size: 32px; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-text { font-size: 14px; color: #666; margin-bottom: 50px; }

        .go-btn:active { transform: scale(0.95); background: #5a44cc; }

<body>
    <div id="status-bar">ç³»ç»Ÿåˆå§‹åŒ–...</div>
    <div id="speech-preview"></div>
    
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">æŒ‰ä½ è¯´è¯</div>
    </div>

    <!-- é‡æ–°ç¾åŒ–çš„å¯åŠ¨é¡µ -->
    <div id="setup-mask">
        <div class="logo-text">è±†åŒ…è§†é¢‘ç†è§£</div>
        <div class="sub-text">å®æ—¶è§†è§‰åˆ†æ Â· è‡ªç„¶åŸå£°é€šè¯</div>
        <button class="go-btn" onclick="initApp()">ç«‹å³å¼€å¯</button>
    </div>

    <script>
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        
        let isHolding = false, recognition = null, lastTranscript = "";
        const statusBar = document.getElementById('status-bar');
        const preview = document.getElementById('speech-preview');
        const chatBox = document.getElementById('chat-container');
        const talkBtn = document.getElementById('talk-btn');

        async function initApp() {
            // é¢„æ¿€æ´»å£°éŸ³
            try { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); } catch(e) {}
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startLogic();
            } catch (err) { alert("è¯·å…è®¸æ‘„åƒå¤´å’Œéº¦å…‹é£æƒé™ï¼"); }
        }

        function startLogic() {
            statusBar.innerText = "âœ… ç³»ç»Ÿå°±ç»ªï¼Œæ­£åœ¨è§‚å¯Ÿç”»é¢";
            // æ¯ 5 ç§’è‡ªåŠ¨èƒŒæ™¯æ„Ÿåº”
            setInterval(() => { if(!isHolding) captureAndSend(null); }, 5000);

            // è¯­éŸ³è¯†åˆ«ï¼šå›å½’æœ€ç¨³ç‰ˆæœ¬
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (Speech) {
                recognition = new Speech();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;
                recognition.onresult = (e) => {
                    let combined = "";
                    for (let i = 0; i < e.results.length; i++) { combined += e.results[i][0].transcript; }
                    lastTranscript = combined;
                    preview.innerText = lastTranscript;
                };
            }

            const onStart = (e) => {
                if(e) e.preventDefault();
                if(isHolding) return;
                isHolding = true; lastTranscript = "";
                talkBtn.classList.add('active');
                document.getElementById('hint-text').innerText = "æ¾å¼€ ç»“æŸ";
                if(recognition) try { recognition.start(); } catch(err){}
            };

            const onEnd = (e) => {
                if(e) e.preventDefault();
                if(!isHolding) return;
                isHolding = false;
                talkBtn.classList.remove('active');
                document.getElementById('hint-text').innerText = "æŒ‰ä½ è¯´è¯";
                
                // å…³é”®ç‚¹ï¼šç¨å¾®å»¶è¿Ÿä¸€ä¸‹è®©è¯†åˆ«ç»“æœç»“ç¨¿
                setTimeout(() => {
                    const textToSend = lastTranscript;
                    if(recognition) try { recognition.stop(); } catch(err){}
                    if(textToSend) {
                        addMessage('user', textToSend);
                        captureAndSend(textToSend);
                    }
                    preview.innerText = "";
                }, 300);
            };

            // ç»‘å®š PTT æ‰‹åŠ¿
            talkBtn.addEventListener('pointerdown', onStart);
            talkBtn.addEventListener('pointerup', onEnd);
            talkBtn.addEventListener('pointerleave', onEnd);
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`; div.innerText = text;
            chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
        }

        function playAudio(base64) {
            if (!base64) return;
            const audio = new Audio("data:audio/mp3;base64," + base64);
            audio.play().catch(e => console.log("éŸ³é¢‘æ’­æ”¾å—é˜»"));
        }

        function captureAndSend(userText) {
            const canvas = document.createElement('canvas'), video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const img = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: img, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    if (data.audio) playAudio(data.audio);
                }
            });
        }
    </script>
