<head>

    <style>
        /* æ ¸å¿ƒï¼šå½»åº•å°å°ç³»ç»Ÿé»˜è®¤é•¿æŒ‰æ‰‹åŠ¿ */
        * {

            -webkit-tap-highlight-color: transparent; 
            -webkit-touch-callout: none !important; 
            -webkit-user-select: none !important;

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }

        /* é¡¶éƒ¨å®æ—¶æ—¥å¿— - å¸®åŠ©æˆ‘ä»¬çœ‹æ¸…æ‰‹æœºåœ¨å¹²ä»€ä¹ˆ */
        #debug-info {

        /* è¯­éŸ³æŒ‰é’®æ ·å¼ */
        .talk-btn { 
            width: 110px; height: 110px; background: #7d60f5; border-radius: 50%; 
            border: 6px solid #fff; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 25px rgba(125,96,245,0.5); transition: transform 0.1s, background 0.2s; 
            cursor: pointer;
        }
        /* æŒ‰ä½æ—¶çš„çŠ¶æ€ */
        .talk-btn.active { 
            background: #ff4d4f !important; 
            transform: scale(1.2); 
            box-shadow: 0 0 50px #ff4d4f; 
        }
        
        .hint { color: #fff; margin-top: 15px; font-size: 15px; font-weight: bold; text-shadow: 0 1px 3px #000; }
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
    </style>
</head>
<body>
    <div id="debug-info">ç­‰å¾…ç‚¹å‡»â€œç«‹å³å¼€å¯â€...</div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="50" height="50" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">æŒ‰ä½è¯´è¯ / æ¾å¼€å‘é€</div>
    </div>

    <div id="setup-mask">
        <h2>è±†åŒ…è§†é¢‘ç†è§£</h2>
        <button style="padding:18px 70px; border-radius:40px; background:#7d60f5; color:white; border:none; font-weight:bold; font-size:22px;" onclick="initSystem()">ç«‹å³å¼€å¯</button>
    </div>

    <script>
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        let isHolding = false, recognition = null, finalTxt = "";
        const debug = document.getElementById('debug-info'), chatBox = document.getElementById('chat-container'), btn = document.getElementById('talk-btn');

        function log(msg) { 
            console.log(msg);
            debug.innerText = msg; 
        }

        async function initSystem() {
            try {
                // æ¿€æ´»éŸ³é¢‘ä¸Šä¸‹æ–‡
                window.speechSynthesis.getVoices();
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
                
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (e) { alert("è¯·å…è®¸æ‘„åƒå¤´å’Œéº¦å…‹é£æƒé™ï¼"); }
        }

        function startApp() {
            const video = document.getElementById('video');
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(s => video.srcObject = s);
            
            log("âœ… ç³»ç»Ÿå°±ç»ªã€‚è¯·æŒ‰ä½ç´«è‰²æŒ‰é’®è¯´è¯ã€‚");

            // åˆå§‹åŒ–è¯†åˆ«å¼•æ“
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;

                recognition.onstart = () => { log("ğŸ¤ éº¦å…‹é£å·²å¼€å¯ï¼Œè¯·è¯´è¯..."); };
                recognition.onresult = (e) => {
                    let text = "";
                    for (let i = 0; i < e.results.length; i++) { text += e.results[i][0].transcript; }
                    finalTxt = text;
                    log("æ­£åœ¨è¯†åˆ«: " + finalTxt);
                };
                recognition.onerror = (e) => { log("âš ï¸ è¯†åˆ«ä¸­æ–­: " + e.error); };
            } else {
                log("âŒ æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«");
            }

            // --- æ ¸å¿ƒï¼šä½¿ç”¨ Pointer äº‹ä»¶å…¼å®¹æ‰€æœ‰è®¾å¤‡ ---
            const startPress = (e) => {
                if(e) e.preventDefault();
                if(isHolding) return;
                isHolding = true;
                finalTxt = "";
                btn.classList.add('active');
                if (navigator.vibrate) navigator.vibrate(40); // éœ‡åŠ¨åé¦ˆ
                
                if (recognition) {
                    try { recognition.start(); } catch(err) {}
                }
            };

            const endPress = (e) => {
                if(e) e.preventDefault();
                if(!isHolding) return;
                isHolding = false;
                btn.classList.remove('active');
                
                if (recognition) {
                    try { recognition.stop(); } catch(err) {}
                }

                if (finalTxt) {
                    log("ğŸš€ å‘é€æé—®: " + finalTxt);
                    addMessage('user', finalTxt);
                    captureAndSend(finalTxt);
                } else {
                    log("âš ï¸ æœªæ£€æµ‹åˆ°æœ‰æ•ˆæ–‡å­—");
                }
            };

            // ä½¿ç”¨ pointer äº‹ä»¶ç›‘å¬
            btn.addEventListener('pointerdown', startPress);
            btn.addEventListener('pointerup', endPress);
            btn.addEventListener('pointerleave', endPress); // é˜²æ­¢åˆ’å‡ºæŒ‰é’®èŒƒå›´
            
            // ä¸¥ç¦å³é”®èœå•
            btn.oncontextmenu = (e) => { e.preventDefault(); return false; };

            // èƒŒæ™¯è§†è§‰è½®è¯¢ (4ç§’ä¸€æ¬¡)
            setInterval(() => { if(!isHolding) captureAndSend(null); }, 4000);
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (role === 'ai') speak(text);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN'; u.rate = 1.1;
            window.speechSynthesis.speak(u);
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas'), video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64 = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) addMessage('ai', data.text);
            }).catch(e => { log("âŒ è¿æ¥åç«¯å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç»ˆç«¯"); });
        }
    </script>
</body>
