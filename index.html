<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>豆包视频理解</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }
        .bottom-overlay { position: absolute; bottom: 140px; left: 0; width: 100%; padding: 0 25px; z-index: 50; }
        .ai-text-box { background: rgba(0, 0, 0, 0.65); padding: 15px; border-radius: 12px; color: #fff; font-size: 20px; line-height: 1.4; display: inline-block; width: 100%; border: 1px solid rgba(255,255,255,0.2); backdrop-filter: blur(10px); }
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { width: 85px; height: 85px; background: #7d60f5; border-radius: 50%; border: 4px solid #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(125,96,245,0.5); transition: 0.2s; }
        .talk-btn.listening { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 25px #ff4d4f; }
        .hint { color: #fff; margin-top: 10px; font-size: 14px; font-weight: bold; text-shadow: 0 1px 2px #000; }
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 20px; text-align: center; }
        input { padding: 12px; width: 80%; margin: 20px 0; border-radius: 8px; border: none; font-size: 16px; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <div class="bottom-overlay">
        <div class="ai-text-box">
            <span style="color:#9c8fff;font-weight:bold">豆包:</span>
            <span id="ai-text">请在下方填入后端连接地址...</span>
        </div>
    </div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">点击开始说话</div>
    </div>

    <!-- 连接配置遮罩 -->
    <div id="setup-mask">
        <h2>连接豆包大脑</h2>
        <p style="color:#aaa">请输入 Mac 终端 ssh 隧道生成的 https 地址</p>
        <input type="text" id="backend-url" placeholder="https://xxxx.lhr.life">
        <button style="padding:15px 50px; border-radius:30px; background:#7d60f5; color:white; border:none; font-weight:bold;" onclick="connect()">确认连接</button>
    </div>

    <script>
        let BACKEND_URL = "";
        const aiText = document.getElementById('ai-text');
        const btn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        function connect() {
            BACKEND_URL = document.getElementById('backend-url').value.replace(/\/$/, "");
            if(!BACKEND_URL.startsWith("https")) return alert("必须是 https 开头的地址");
            document.getElementById('setup-mask').style.display = 'none';
            startApp();
        }

        async function startApp() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
            document.getElementById('video').srcObject = stream;
            aiText.innerText = "豆包正在观察你的画面，随时可以对我提问。";
            
            // 每 4 秒自动“看”一眼，保持记忆
            setInterval(() => { captureAndSend(null); }, 4000);

            // 语音识别
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("浏览器版本过低，不支持语音");
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';

            btn.onclick = () => {
                recognition.start();
                btn.classList.add('listening');
                hint.innerText = "正在倾听...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                aiText.innerText = `你说："${transcript}"...`;
                captureAndSend(transcript);
            };

            recognition.onend = () => {
                btn.classList.remove('listening');
                hint.innerText = "点击说话";
            };
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; // 降低分辨率减少流量
            canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) aiText.innerText = data.text;
            })
            .catch(err => console.error("连接失败", err));
        }
    </script>
</body>
</html>
