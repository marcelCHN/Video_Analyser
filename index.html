<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>豆包视频实时理解</title>
    <!-- 使用仓库中的 SDK -->
    <script src="volcengine-rtc-sdk.js"></script>
    <style>
        /* 禁用所有系统手势，防止长按弹出搜索或菜单 */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none;
            -webkit-touch-callout: none !important; 
            -webkit-user-select: none !important; 
            user-select: none !important;
            touch-action: none; 
        }
        
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, "PingFang SC", sans-serif; }
        
        /* 视频背景：全屏铺满 */
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }

        /* 顶部系统日志提示 */
        #debug-info { position: absolute; top: 15px; left: 15px; right: 15px; background: rgba(0,0,0,0.6); color: #0f0; padding: 8px 12px; font-size: 11px; z-index: 1000; border-radius: 8px; pointer-events: none; border: 1px solid #333; }

        /* 对话气泡容器 */
        #chat-container { 
            position: absolute; top: 80px; left: 0; width: 100%; height: 45%; 
            padding: 20px; overflow-y: auto; z-index: 50; 
            display: flex; flex-direction: column; gap: 12px; 
        }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 17px; line-height: 1.5; color: #fff; animation: slideIn 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.2); border-bottom-left-radius: 4px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 说话时的文字预览 */
        #speech-preview { position: absolute; bottom: 160px; width: 100%; text-align: center; color: white; font-weight: bold; font-size: 18px; text-shadow: 0 2px 5px #000; z-index: 100; min-height: 24px; padding: 0 20px; }

        /* 底部控制按钮 */
        .controls { position: absolute; bottom: 50px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { 
            width: 95px; height: 95px; background: #7d60f5; border-radius: 50%; 
            border: 6px solid #fff; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 25px rgba(125,96,245,0.5); transition: 0.2s; cursor: pointer;
        }
        /* 按住说话时的红色状态 */
        .talk-btn.active { 
            background: #ff4d4f !important; 
            transform: scale(1.15); 
            box-shadow: 0 0 40px #ff4d4f; 
            animation: breathe 1.5s infinite;
        }
        @keyframes breathe { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        
        .hint { color: #fff; margin-top: 15px; font-size: 15px; font-weight: bold; text-shadow: 0 1px 3px #000; letter-spacing: 1px; }

        /* 初始遮罩层 */
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
        .go-btn { padding: 18px 70px; border-radius: 40px; background: #7d60f5; color: white; border: none; font-weight: bold; font-size: 20px; transition: 0.2s; }
        .go-btn:active { transform: scale(0.95); background: #5a44cc; }
    </style>
</head>
<body>
    <div id="debug-info">系统初始化...</div>
    <div id="speech-preview"></div>
    
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <!-- 气泡对话区 -->
    <div id="chat-container"></div>

    <!-- 底部按钮区 -->
    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">按住 说话</div>
    </div>

    <!-- 启动屏 -->
    <div id="setup-mask">
        <h1 style="margin-bottom:10px">豆包视频理解</h1>
        <p style="color:#888; margin-bottom:40px;">实时分析画面 · 豆包原声交互</p>
        <button class="go-btn" onclick="initApp()">立即开启</button>
        <p style="font-size:12px; color:#444; margin-top:30px;">已连接：rubie-intersonant-serviceably</p>
    </div>

    <script>
        // 你的永久域名后端
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        
        let isHolding = false;
        let recognition = null;
        let finalTranscript = "";

        const debug = document.getElementById('debug-info');
        const preview = document.getElementById('speech-preview');
        const chatBox = document.getElementById('chat-container');
        const talkBtn = document.getElementById('talk-btn');
        const hintText = document.getElementById('hint-text');

        // 1. 初始化应用
        async function initApp() {
            // 移动端音频解锁：必须在用户点击事件中执行一次 speak
            try { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); } catch(e) {}

            try {
                // 请求权限
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: true 
                });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                
                startCoreLogic();
            } catch (err) {
                alert("请在系统设置中允许摄像头和麦克风权限！");
            }
        }

        // 2. 核心逻辑
        function startCoreLogic() {
            debug.innerText = "✅ 系统就绪。豆包正在看着你...";

            // A. 每 5 秒发送背景画面，让豆包“看在眼里，记在心里”
            setInterval(() => { if(!isHolding) captureAndSend(null); }, 5000);

            // B. 语音识别 (STT) 初始化
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;

                recognition.onstart = () => {
                    talkBtn.classList.add('active');
                    hintText.innerText = "正在倾听 (松开结束)";
                };

                recognition.onresult = (event) => {
                    let text = "";
                    for (let i = 0; i < event.results.length; i++) {
                        text += event.results[i][0].transcript;
                    }
                    finalTranscript = text;
                    preview.innerText = finalTranscript; // 按钮上方实时预览
                };

                recognition.onerror = (e) => { 
                    debug.innerText = "⚠️ 识别中断: " + e.error; 
                    if(isHolding) releaseMic();
                };
            }

            // C. 绑定“按住说话”事件 (使用 PointerEvent 兼容手机)
            const holdStart = (e) => {
                if (e) e.preventDefault();
                if (isHolding) return;
                isHolding = true;
                finalTranscript = "";
                preview.innerText = "正在听...";
                if (recognition) {
                    try { recognition.start(); } catch(err) {}
                }
            };

            const holdEnd = (e) => {
                if (e) e.preventDefault();
                if (!isHolding) return;
                releaseMic();
            };

            talkBtn.addEventListener('pointerdown', holdStart);
            talkBtn.addEventListener('pointerup', holdEnd);
            talkBtn.addEventListener('pointerleave', holdEnd); // 防止滑出按钮范围
        }

        function releaseMic() {
            isHolding = false;
            talkBtn.classList.remove('active');
            hintText.innerText = "按住 说话";
            if (recognition) try { recognition.stop(); } catch(e) {}
            
            if (finalTranscript && finalTranscript.length > 0) {
                addMessage('user', finalTranscript);
                captureAndSend(finalTranscript);
            }
            finalTranscript = "";
            preview.innerText = "";
        }

        // 3. 气泡与语音回复
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function playResponse(audioBase64) {
            if (!audioBase64) return;
            const audio = new Audio("data:audio/mp3;base64," + audioBase64);
            audio.play().catch(e => console.log("播放失败", e));
        }

        // 4. 数据传输
        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    if (data.audio) playResponse(data.audio); // 播放后端传回的高品质语音
                }
            })
            .catch(err => { debug.innerText = "❌ 无法连接后端，请检查 Mac 端 server.py"; });
        }
    </script>
</body>
</html>
