    <style>

        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }

<body>
    <div id="debug-log">ç³»ç»Ÿæ—¥å¿—: ç­‰å¾…å¯åŠ¨</div>
    <div id="speech-preview"><span id="speech-text">æ­£åœ¨å¬...</span></div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <p style="color:white;margin-top:10px;font-weight:bold;text-shadow:0 1px 3px #000">ç‚¹ä¸€ä¸‹è¯´ï¼Œå†ç‚¹ä¸€ä¸‹å‘</p>
    </div>

    <div id="setup-mask">
        <h2 style="margin-bottom:20px">è±†åŒ…è§†é¢‘ç†è§£</h2>
        <button style="padding:18px 60px; border-radius:40px; background:#7d60f5; color:white; border:none; font-weight:bold; font-size:20px;" onclick="start()">å¼€å¯å¯¹è¯</button>
        <p style="margin-top:20px; color:#666; font-size:12px;">å·²é”å®šæ°¸ä¹…åŸŸååç«¯</p>
    </div>

    <script>
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        let isListening = false, recognition = null, finalTxt = "";
        const debug = document.getElementById('debug-log'), liveTxt = document.getElementById('speech-text'), chatBox = document.getElementById('chat-container'), btn = document.getElementById('talk-btn');

        function log(msg) { debug.innerText += "\n> " + msg; debug.scrollTop = debug.scrollHeight; }

        async function start() {
            document.getElementById('setup-mask').style.display = 'none';
            try { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); } catch(e) {}
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                log("âœ… æƒé™å·²è·å–");
                initRecognition();
                // å¯åŠ¨è§†è§‰è‡ªåŠ¨æ„ŸçŸ¥
                setInterval(() => { if(!isListening) captureAndSend(null); }, 4000);
            } catch (err) { alert("éœ€è¦æ‘„åƒå¤´æƒé™"); }
        }

        function initRecognition() {
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechSDK) { log("âŒ æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«"); return; }
            recognition = new SpeechSDK();
            recognition.lang = 'zh-CN';
            recognition.interimResults = true;
            recognition.continuous = true;

            recognition.onstart = () => {
                isListening = true;
                btn.classList.add('active');
                liveTxt.style.display = "inline-block";
                liveTxt.innerText = "æ­£åœ¨å€¾å¬...";
                log("ğŸ¤ éº¦å…‹é£å·²å¼€å¯");
            };

            recognition.onresult = (event) => {
                let current = "";
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    current += event.results[i][0].transcript;
                }
                finalTxt = current;
                liveTxt.innerText = current || "æ­£åœ¨å€¾å¬...";
            };

            recognition.onerror = (e) => { log("âš ï¸ è¯†åˆ«å‡ºé”™: " + e.error); stopAndSend(); };
            recognition.onend = () => { if(isListening) stopAndSend(); };

            btn.onclick = () => {
                if (!isListening) {
                    finalTxt = "";
                    try { recognition.start(); } catch(e) { log("é‡ç½®è¯†åˆ«å™¨..."); recognition.stop(); }
                } else {
                    stopAndSend();
                }
            };
        }

        function stopAndSend() {
            isListening = false;
            btn.classList.remove('active');
            liveTxt.style.display = "none";
            if (recognition) try { recognition.stop(); } catch(e) {}
            
            if (finalTxt) {
                log("ğŸš€ å‘é€æé—®: " + finalTxt);
                addMessage('user', finalTxt);
                captureAndSend(finalTxt);
                finalTxt = "";
            } else {
                log("âš ï¸ æœªæ£€æµ‹åˆ°æœ‰æ•ˆæ–‡å­—");
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (role === 'ai') speak(text);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-CN';
            u.rate = 1.1;
            window.speechSynthesis.speak(u);
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas'), video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const img = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: img, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) addMessage('ai', data.text);
            })
            .catch(err => { log("âŒ åç«¯è¿æ¥æ–­å¼€"); });
        }
    </script>
