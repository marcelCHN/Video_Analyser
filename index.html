<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>豆包视频理解 - 智能对话版</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
        
        /* 全屏背景视频 */
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }

        /* 气泡对话容器 */
        #chat-container {
            position: absolute; top: 80px; left: 0; width: 100%; height: 40%;
            padding: 20px; overflow-y: auto; z-index: 50;
            display: flex; flex-direction: column; gap: 10px;
            mask-image: linear-gradient(to bottom, transparent, black 20%);
        }

        .msg { max-width: 80%; padding: 12px 16px; border-radius: 18px; font-size: 16px; line-height: 1.5; word-wrap: break-word; animation: slideIn 0.3s ease; }
        .user-msg { align-self: flex-end; background: #7d60f5; color: white; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.2); color: white; border-bottom-left-radius: 4px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 控制区域 */
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { 
            width: 80px; height: 80px; background: #7d60f5; border-radius: 50%; 
            border: 4px solid #fff; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 20px rgba(125,96,245,0.5); transition: 0.2s;
        }
        .talk-btn.listening { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 25px #ff4d4f; }
        .talk-btn:active { transform: scale(0.9); }
        .hint { color: #fff; margin-top: 10px; font-size: 14px; font-weight: bold; text-shadow: 0 1px 2px #000; }

        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 20px; }
        input { padding: 12px; width: 85%; margin: 20px 0; border-radius: 10px; border: none; font-size: 16px; text-align: center; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <!-- 气泡会话区 -->
    <div id="chat-container"></div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">点击开始说话</div>
    </div>

    <!-- 启动连接遮罩 -->
    <div id="setup-mask">
        <h2>连接豆包大脑</h2>
        <input type="text" id="backend-url" placeholder="粘贴 https://xxxx.lhr.life">
        <button style="padding:15px 60px; border-radius:30px; background:#7d60f5; color:white; border:none; font-weight:bold; font-size:16px;" onclick="connect()">开启互动</button>
    </div>

    <script>
        let BACKEND_URL = "";
        const chatContainer = document.getElementById('chat-container');
        const btn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        function connect() {
            BACKEND_URL = document.getElementById('backend-url').value.trim().replace(/\/$/, "");
            if(!BACKEND_URL) return alert("请输入地址");
            document.getElementById('setup-mask').style.display = 'none';
            startApp();
        }

        // 添加消息气泡
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            // 如果是 AI 回复，触发语音朗读
            if(role === 'ai') speak(text);
        }

        // 语音朗读功能 (TTS)
        function speak(text) {
            window.speechSynthesis.cancel(); // 停止当前播放
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'zh-CN';
            msg.rate = 1.1; // 语速稍微快一点更自然
            window.speechSynthesis.speak(msg);
        }

        async function startApp() {
            // 初始化摄像头
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
            } catch(e) { alert("摄像头权限被拒绝"); }
            
            // 自动感知循环 (每 4 秒)
            setInterval(() => { captureAndSend(null); }, 4000);

            // 语音识别初始化
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                hint.innerText = "当前浏览器不支持语音识别";
                return;
            }
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.interimResults = false;

            btn.onclick = () => {
                try {
                    recognition.start();
                    btn.classList.add('listening');
                    hint.innerText = "豆包正在听...";
                } catch(e) { console.log("已经在监听中"); }
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                addMessage('user', transcript);
                captureAndSend(transcript);
            };

            recognition.onend = () => {
                btn.classList.remove('listening');
                hint.innerText = "点击说话";
            };

            recognition.onerror = (e) => {
                btn.classList.remove('listening');
                hint.innerText = "没听清，再点一次试试";
                console.error("Speech Recog Error", e);
            };
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) addMessage('ai', data.text);
            })
            .catch(err => console.error("API失败", err));
        }
    </script>
</body>
</html>
