<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="volcengine-rtc-sdk.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }

        /* çŠ¶æ€æ¡ */
        #debug-info { position: absolute; top: 15px; left: 15px; right: 15px; background: rgba(0,0,0,0.6); color: #0f0; padding: 8px; font-size: 11px; z-index: 1000; border-radius: 8px; pointer-events: none; border: 1px solid #333; }

        /* å¯¹è¯æ°”æ³¡ */
        #chat-container { position: absolute; top: 80px; left: 0; width: 100%; height: 45%; padding: 20px; overflow-y: auto; z-index: 50; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 16px; line-height: 1.4; color: #fff; position: relative; }
        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.2); border-bottom-left-radius: 4px; backdrop-filter: blur(10px); }

        /* è¯­éŸ³è¯†åˆ«é¢„è§ˆæ–‡å­— */
        #speech-preview { position: absolute; bottom: 140px; width: 100%; text-align: center; color: #ff4d4f; font-weight: bold; font-size: 18px; text-shadow: 0 2px 4px #000; z-index: 100; min-height: 24px; padding: 0 20px; }

        /* åº•éƒ¨æŒ‰é’® */
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { width: 85px; height: 85px; background: #7d60f5; border-radius: 50%; border: 4px solid #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(125,96,245,0.5); transition: 0.2s; cursor: pointer; }
        .talk-btn.active { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 30px #ff4d4f; }
        .hint { color: #fff; margin-top: 10px; font-size: 13px; font-weight: bold; text-shadow: 0 1px 3px #000; }

        /* åˆå§‹é®ç½© */
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
        input { padding: 15px; width: 100%; margin: 20px 0; border-radius: 12px; border: none; font-size: 16px; text-align: center; background: #222; color: #fff; border: 1px solid #444; }
        .go-btn { padding: 16px 60px; border-radius: 35px; background: #7d60f5; color: white; border: none; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div id="debug-info">ç­‰å¾…å¯åŠ¨...</div>
    <div id="speech-preview"></div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">ç‚¹å‡»å¼€å§‹å¯¹è¯</div>
    </div>

    <div id="setup-mask">
        <h2 style="margin-bottom:10px">è±†åŒ…è§†é¢‘ç†è§£</h2>
        <input type="text" id="backend-url" placeholder="https://xxxx.lhr.life">
        <button class="go-btn" onclick="initSystem()">ç«‹å³å¼€å¯</button>
        <p style="color:#555; font-size: 11px; margin-top:20px;">å¦‚æœè¯­éŸ³ä¸å·¥ä½œï¼Œå¯ç¨åç‚¹å‡»æ°”æ³¡æ‰‹åŠ¨æ‰“å­—</p>
    </div>

    <script>
        let BACKEND_URL = "";
        let isListening = false;
        let recognition = null;
        let finalTranscript = "";

        const debug = document.getElementById('debug-info');
        const preview = document.getElementById('speech-preview');
        const chatBox = document.getElementById('chat-container');
        const btn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        async function initSystem() {
            const url = document.getElementById('backend-url').value.trim();
            if (!url) return alert("è¯·è¾“å…¥åœ°å€");
            BACKEND_URL = url.replace(/\/$/, "");

            // æ¿€æ´»éŸ³é¢‘
            const ut = new SpeechSynthesisUtterance("");
            window.speechSynthesis.speak(ut);

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (err) {
                alert("è¯·åœ¨ç³»ç»Ÿè®¾ç½®ä¸­å…è®¸æ‘„åƒå¤´å’Œéº¦å…‹é£æƒé™");
            }
        }

        function startApp() {
            debug.innerText = "âœ… ç³»ç»Ÿå°±ç»ªã€‚è±†åŒ…æ­£åœ¨è§‚å¯Ÿç”»é¢...";

            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;

                recognition.onstart = () => {
                    isListening = true;
                    btn.classList.add('active');
                    hint.innerText = "è¯´å®Œå†æ¬¡ç‚¹å‡»å‘é€";
                };

                recognition.onresult = (event) => {
                    let interim = "";
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            finalTranscript += event.results[i][0].transcript;
                        } else {
                            interim += event.results[i][0].transcript;
                        }
                    }
                    preview.innerText = finalTranscript + interim;
                };

                recognition.onerror = (e) => {
                    debug.innerText = "âš ï¸ è¯†åˆ«å‡ºé”™: " + e.error;
                    stopListening();
                };

                recognition.onend = () => {
                    if (isListening) stopListening(); // æ„å¤–ç»“æŸæ—¶å¼ºè¡Œé‡ç½®UI
                };
            }

            btn.onclick = () => {
                if (!isListening) {
                    finalTranscript = "";
                    preview.innerText = "æ­£åœ¨å¬...";
                    if (recognition) {
                        recognition.start();
                    } else {
                        // è¯­éŸ³ä¸æ”¯æŒæ—¶çš„æ‰‹åŠ¨è¾“å…¥å…œåº•
                        const q = prompt("å½“å‰æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³ï¼Œè¯·è¾“å…¥ä½ çš„é—®é¢˜ï¼š");
                        if(q) { addMessage('user', q); captureAndSend(q); }
                    }
                } else {
                    stopListening();
                }
            };

            // æ¯ 4 ç§’è‡ªåŠ¨èƒŒæ™¯æ„ŸçŸ¥
            setInterval(() => { if(!isListening) captureAndSend(null); }, 4000);
        }

        function stopListening() {
            isListening = false;
            btn.classList.remove('active');
            hint.innerText = "ç‚¹å‡»å¼€å§‹è¯´è¯";
            if (recognition) try { recognition.stop(); } catch(e) {}
            
            const textToSend = finalTranscript || preview.innerText.replace("æ­£åœ¨å¬...", "");
            if (textToSend && textToSend.length > 0) {
                addMessage('user', textToSend);
                captureAndSend(textToSend);
            }
            finalTranscript = "";
            preview.innerText = "";
            debug.innerText = "ğŸš€ æ¶ˆæ¯å·²å‘é€...";
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (role === 'ai') speak(text);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    debug.innerText = "âœ… æ”¶åˆ°è±†åŒ…å›å¤";
                }
            })
            .catch(err => { debug.innerText = "âŒ åç«¯è¿æ¥å¼‚å¸¸"; });
        }
    </script>
</body>
</html>
