<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>豆包通话 - 纯净对话版</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }
        #chat-container { position: absolute; top: 60px; left: 0; width: 100%; height: 45%; padding: 20px; overflow-y: auto; z-index: 50; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 16px; line-height: 1.4; color: #fff; animation: slide 0.2s ease; }
        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.25); border-bottom-left-radius: 4px; backdrop-filter: blur(10px); }
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { width: 85px; height: 85px; background: #7d60f5; border-radius: 50%; border: 4px solid #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(125,96,245,0.5); cursor: pointer; }
        .talk-btn.active { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 30px #ff4d4f; }
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
        input { padding: 15px; width: 100%; margin: 20px 0; border-radius: 10px; border: none; font-size: 16px; text-align: center; background: #222; color: #fff; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>
    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <p style="color:white;margin-top:10px;font-weight:bold;text-shadow:0 1px 3px #000">点一下说话/结束</p>
    </div>
    <div id="setup-mask">
        <h2>豆包视频理解</h2>
        <input type="text" id="backend-url" placeholder="https://xxxx.lhr.life">
        <button style="padding:16px 60px; border-radius:35px; background:#7d60f5; color:white; border:none; font-weight:bold; font-size:18px;" onclick="initSystem()">立即开启</button>
    </div>

    <script>
        let BACKEND_URL = "", isListening = false, recognition = null;
        const chatBox = document.getElementById('chat-container'), btn = document.getElementById('talk-btn');

        async function initSystem() {
            BACKEND_URL = document.getElementById('backend-url').value.trim().replace(/\/$/, "");
            if(!BACKEND_URL) return alert("请输入地址");
            // 激活声音并预热好音色
            window.speechSynthesis.getVoices();
            const ut = new SpeechSynthesisUtterance("连接成功");
            ut.volume = 0; window.speechSynthesis.speak(ut);
            try {
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (e) { alert("请允许权限"); }
        }

        function startApp() {
            const stream = navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } }).then(s => document.getElementById('video').srcObject = s);
            setInterval(() => { if(!isListening) captureAndSend(null); }, 4000);

            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechSDK();
            recognition.lang = 'zh-CN';
            recognition.onstart = () => { isListening = true; btn.classList.add('active'); };
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                addMessage('user', text);
                captureAndSend(text);
            };
            recognition.onend = () => { isListening = false; btn.classList.remove('active'); };
            btn.onclick = () => { isListening ? recognition.stop() : recognition.start(); };
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (role === 'ai') speak(text);
        }

        // --- 核心优化：寻找更好听的语音 ---
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            const voices = window.speechSynthesis.getVoices();
            
            // 优先寻找“晓晓”、“云希”或“Premium”字样的音色
            const sweetVoice = voices.find(v => v.name.includes('Xiaoxiao') || v.name.includes('Google') || v.lang === 'zh-CN');
            if (sweetVoice) utterance.voice = sweetVoice;
            
            utterance.pitch = 1.1; // 稍微调高一点频率，听起来更年轻
            utterance.rate = 1.0;
            window.speechSynthesis.speak(utterance);
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas'), video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];
            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) addMessage('ai', data.text);
            });
        }
    </script>
</body>
</html>
