<body>

    <!-- ç¬¬ä¸€æ¬¡è¿›å…¥æ—¶çš„è§£é”å± -->
    <div id="setup-mask">
        <h1 style="margin-bottom:10px">è±†åŒ…è§†é¢‘ç†è§£</h1>
        <p style="color:#888; margin-bottom:40px;">å®æ—¶åˆ†æç”»é¢ Â· è±†åŒ…åŸå£°äº¤äº’</p>

    <script>
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        
        let isHolding = false;
        let recognition = null;
        let lastResult = "";

        const status = document.getElementById('status-bar');
        const chatBox = document.getElementById('chat-container');
        const talkBtn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        // 1. ç³»ç»Ÿåˆå§‹åŒ–
        async function initSystem() {
            // é¢„æ¿€æ´»æ‰‹æœºå£°éŸ³é€šé“
            try { 
                const ut = new SpeechSynthesisUtterance("");
                window.speechSynthesis.speak(ut); 
            } catch(e) {}

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' }, 
                    audio: true 
                });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (err) {
                alert("è¯·åœ¨æ‰‹æœºè®¾ç½®ä¸­å…è®¸æ‘„åƒå¤´å’Œéº¦å…‹é£æƒé™ï¼");
            }
        }

        // 2. æ ¸å¿ƒé€»è¾‘
        function startApp() {
            status.innerText = "âœ… ç³»ç»Ÿå·²å°±ç»ªã€‚é•¿æŒ‰æŒ‰é’®è¯´è¯ã€‚";

            // åˆå§‹åŒ–è¯­éŸ³å¼•æ“
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;

                recognition.onresult = (e) => {
                    let text = "";
                    for (let i = 0; i < e.results.length; i++) {
                        text += e.results[i][0].transcript;
                    }
                    lastResult = text;
                    status.innerText = "ğŸ¤ æˆ‘åœ¨å¬: " + lastResult;
                };
            }

            // --- æ ¸å¿ƒï¼šå¤šç«¯å…¼å®¹çš„æŒ‰ä½æ‰‹åŠ¿ ---
            const onDown = (e) => {
                if(e) e.preventDefault(); // å…³é”®ï¼šç¦ç”¨æ‰€æœ‰æµè§ˆå™¨é»˜è®¤æ‰‹åŠ¿ï¼ˆæ”¾å¤§é•œã€å¤åˆ¶èœå•ï¼‰
                if(isHolding) return;
                isHolding = true;
                lastResult = "";
                talkBtn.classList.add('active');
                hint.innerText = "æ¾å¼€ ç»“æŸ";
                
                if (recognition) {
                    try { recognition.start(); } catch(err) { console.log(err); }
                } else {
                    status.innerText = "âš ï¸ æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³ï¼Œè¯·ç‚¹æˆ‘æ‰“å­—";
                }
            };

            const onUp = (e) => {
                if(e) e.preventDefault();
                if(!isHolding) return;
                isHolding = false;
                talkBtn.classList.remove('active');
                hint.innerText = "æŒ‰ä½ è¯´è¯";
                
                if (recognition) try { recognition.stop(); } catch(err) {}

                // å¤„ç†è¯†åˆ«ç»“æœå¹¶å‘é€
                setTimeout(() => {
                    const speechText = lastResult;
                    if (speechText) {
                        addMessage('user', speechText);
                        captureAndSend(speechText);
                    } else if (SpeechSDK) {
                        status.innerText = "âŒ æ²¡å¬æ¸…ï¼Œè¯·é•¿æŒ‰é‡è¯•";
                    } else {
                        // å¦‚æœæµè§ˆå™¨ä¸æ”¯æŒ Speechï¼Œå¼¹å‡ºæ‰“å­—å…œåº•
                        const typed = prompt("è¯­éŸ³è¯†åˆ«åœ¨å½“å‰ç¯å¢ƒå¤±æ•ˆï¼Œè¯·ç›´æ¥è¾“å…¥ï¼š");
                        if(typed) { addMessage('user', typed); captureAndSend(typed); }
                    }
                    lastResult = "";
                }, 200);
            };

            // ä½¿ç”¨ Pointer äº‹ä»¶å…¼å®¹é¼ æ ‡å’Œæ‰‹æŒ‡è§¦ç¢°ï¼Œä¸”ä¼˜å…ˆçº§æœ€é«˜
            talkBtn.addEventListener('pointerdown', onDown);
            talkBtn.addEventListener('pointerup', onUp);
            talkBtn.addEventListener('pointerleave', onUp); // é˜²æ­¢æ‰‹æŒ‡æ»‘å‡ºæŒ‰é’®èŒƒå›´
            
            // èƒŒæ™¯æ¯ 5 ç§’è‡ªåŠ¨æ„Ÿåº”ä¸€æ¬¡è§†è§‰
            setInterval(() => { if(!isHolding) captureAndSend(null); }, 5000);
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function playResponse(audioBase64) {
            if (!audioBase64) return;
            const audio = new Audio("data:audio/mp3;base64," + audioBase64);
            audio.play().catch(e => console.log("æ’­æ”¾è¢«æ‹¦æˆª"));
        }

        function captureAndSend(userText) {
            const canvas = document.createElement('canvas'), video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64 = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    if (data.audio) playResponse(data.audio);
                    status.innerText = "âœ… è±†åŒ…æ­£åœ¨è§‚å¯Ÿä½ ";
                }
            }).catch(e => { status.innerText = "âŒ éš§é“è¿æ¥æ–­å¼€"; });
        }
    </script>
