    <style>
        /* 1. åŸºç¡€æ ·å¼ï¼šä¸¥ç¦ç³»ç»Ÿæ‰‹åŠ¿å’Œæ–‡å­—é€‰æ‹© */
        * { 
            box-sizing: border-box; 
            -webkit-tap-highlight-color: transparent; 
            outline: none;
            -webkit-touch-callout: none !important; 
            -webkit-user-select: none !important;

        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, "PingFang SC", sans-serif; }
        
        /* å…¨å±è§†é¢‘å±‚ */
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }

        /* é¡¶éƒ¨çŠ¶æ€æ¡ */
        #status-bar { 
            position: absolute; top: 15px; left: 15px; right: 15px; 
            background: rgba(0,0,0,0.6); color: #0f0; padding: 8px 12px;

        /* å¯¹è¯æ°”æ³¡åŒº */
        #chat-container { 
            position: absolute; top: 70px; left: 0; width: 100%; height: 45%; 
            padding: 20px; overflow-y: auto; z-index: 50; 
            display: flex; flex-direction: column; gap: 12px; 
        }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 17px; line-height: 1.5; color: #fff; animation: slideIn 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.2); border-bottom-left-radius: 4px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.2); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* éŸ³æ³¢å¯è§†åŒ– (è¯Šæ–­éº¦å…‹é£) */
        #visualizer { position: absolute; bottom: 160px; width: 100%; height: 30px; display: flex; justify-content: center; align-items: flex-end; gap: 3px; z-index: 100; opacity: 0; transition: 0.3s; }
        .bar { width: 3px; background: #ff4d4f; border-radius: 2px; transition: height 0.1s; height: 5px; }

        /* åº•éƒ¨æ§åˆ¶åŒº */
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { 
            width: 100px; height: 100px; background: #7d60f5; border-radius: 50%; 
            border: 6px solid #fff; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 25px rgba(125,96,245,0.5); transition: 0.15s; cursor: pointer;
        }
        .talk-btn.active { 
            background: #ff4d4f !important; transform: scale(1.15); 
            box-shadow: 0 0 40px #ff4d4f; 
        }
        .hint { color: #fff; margin-top: 15px; font-size: 15px; font-weight: bold; text-shadow: 0 1px 3px #000; letter-spacing: 1px; }

        /* å¼•å¯¼é®ç½© */
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
        .go-btn { padding: 18px 70px; border-radius: 40px; background: #7d60f5; color: white; border: none; font-weight: bold; font-size: 20px; box-shadow: 0 5px 20px rgba(125,96,245,0.4); }
    </style>
</head>
<body>
    <div id="status-bar">ç³»ç»Ÿåˆå§‹åŒ–...</div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    
    <!-- å¯¹è¯ä¸éŸ³æ³¢åŒº -->
    <div id="chat-container"></div>
    <div id="visualizer"></div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">æŒ‰ä½ è¯´è¯</div>
    </div>

    <!-- å¯åŠ¨å±‚ï¼šè§£é”éŸ³é¢‘é€šé“ -->
    <div id="setup-mask">
        <h1 style="margin-bottom:10px">è±†åŒ…è§†é¢‘ç†è§£</h1>
        <p style="color:#888; margin-bottom:40px;">å·²é”å®šæ°¸ä¹…åŸŸååç«¯</p>
        <button class="go-btn" onclick="initApp()">ç«‹å³å¼€å¯</button>
    </div>

    <script>
        // ã€å·²ç»‘å®šã€‘ä½ çš„æ°¸ä¹…éš§é“åœ°å€
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        
        let isHolding = false, recognition = null, finalTxt = "";
        let audioCtx, analyser, dataArray;

        const statusBar = document.getElementById('status-bar');
        const chatBox = document.getElementById('chat-container');
        const talkBtn = document.getElementById('talk-btn');
        const vis = document.getElementById('visualizer');

        // 1. åˆå§‹åŒ–ï¼šè¯·æ±‚æƒé™ + æ¿€æ´»å£°éŸ³é€šé“
        async function initApp() {
            // é¢„æ¿€æ´»æ‰‹æœºå£°éŸ³ï¼ˆå…³é”®ï¼ï¼‰
            try { 
                const silent = new SpeechSynthesisUtterance("");
                window.speechSynthesis.speak(silent); 
            } catch(e) {}

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                setupVisualizer(stream);
                document.getElementById('setup-mask').style.display = 'none';
                startCoreLogic();
            } catch (err) {
                alert("è¯·åœ¨è®¾ç½®ä¸­å…è®¸æ‘„åƒå¤´å’Œéº¦å…‹é£æƒé™ï¼");
            }
        }

        // 2. éŸ³æ³¢å¯è§†åŒ–é€»è¾‘ (è¯Šæ–­æ‰‹æœºå½•éŸ³çŠ¶æ€)
        function setupVisualizer(stream) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioCtx.createMediaStreamSource(stream);
            analyser = audioCtx.createAnalyser();
            source.connect(analyser);
            analyser.fftSize = 32;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            for(let i=0; i<12; i++) {
                const b = document.createElement('div'); b.className = 'bar'; vis.appendChild(b);
            }
            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                const bars = vis.getElementsByClassName('bar');
                for(let i=0; i<bars.length; i++) {
                    const h = (dataArray[i] / 255) * 40;
                    bars[i].style.height = (h + 5) + 'px';
                }
            }
            draw();
        }

        // 3. æ ¸å¿ƒäº¤äº’é€»è¾‘
        function startCoreLogic() {
            statusBar.innerText = "âœ… è±†åŒ…æ­£åœ¨çœ‹ä½ ï¼Œè¯·æŒ‰ä½ç´«è‰²æŒ‰é’®è¯´è¯";

            // è¯­éŸ³è¯†åˆ«åˆå§‹åŒ–
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;
                recognition.onresult = (e) => {
                    let t = "";
                    for (let i = 0; i < e.results.length; i++) { t += e.results[i][0].transcript; }
                    finalTxt = t;
                    statusBar.innerText = "ğŸ¤ æˆ‘åœ¨å¬: " + finalTxt;
                };
            }

            const onHoldStart = (e) => {
                if(e) e.preventDefault();
                if(isHolding) return;
                isHolding = true; finalTxt = "";
                talkBtn.classList.add('active');
                vis.style.opacity = 1;
                if (navigator.vibrate) navigator.vibrate(40);
                if (recognition) try { recognition.start(); } catch(err) {}
            };

            const onHoldEnd = (e) => {
                if(e) e.preventDefault();
                if(!isHolding) return;
                isHolding = false;
                talkBtn.classList.remove('active');
                vis.style.opacity = 0;
                if (recognition) try { recognition.stop(); } catch(err) {}
                
                if (finalTxt) {
                    addMessage('user', finalTxt);
                    captureAndSend(finalTxt);
                } else {
                    statusBar.innerText = "âš ï¸ æœªè¯†åˆ«åˆ°æ–‡å­—";
                }
            };

            // ä½¿ç”¨ Pointer äº‹ä»¶å®Œç¾å…¼å®¹æ‰€æœ‰æ‰‹æœºæµè§ˆå™¨
            talkBtn.addEventListener('pointerdown', onHoldStart);
            talkBtn.addEventListener('pointerup', onHoldEnd);
            talkBtn.addEventListener('pointerleave', onHoldEnd);

            // æ¯ 5 ç§’è‡ªåŠ¨èƒŒæ™¯æ„Ÿåº”
            setInterval(() => { if(!isHolding) captureAndSend(null); }, 5000);
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 4. æ’­æ”¾è±†åŒ…çš„åŸå£°
        function playResponse(text, audioBase64) {
            if (audioBase64) {
                const audio = new Audio("data:audio/mp3;base64," + audioBase64);
                audio.play().catch(e => {
                    // å¦‚æœè‡ªåŠ¨æ’­æ”¾è¢«æ‹¦æˆªï¼Œä½¿ç”¨æœ¬åœ°åˆæˆå¤‡é€‰
                    const u = new SpeechSynthesisUtterance(text);
                    u.lang = 'zh-CN'; window.speechSynthesis.speak(u);
                });
            }
        }

        // 5. å‘é€æ•°æ®
        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas'), video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const img = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: img, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    if (userText) playResponse(data.text, data.audio);
                }
            }).catch(e => { statusBar.innerText = "âŒ éš§é“è¿æ¥å¼‚å¸¸"; });
        }
    </script>
</body>
</html>
