<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>豆包视频理解 - 语音版</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }
        .bottom-overlay { position: absolute; bottom: 140px; left: 0; width: 100%; padding: 0 25px; z-index: 50; }
        .ai-text-box { background: rgba(0, 0, 0, 0.6); padding: 12px; border-radius: 12px; color: #fff; font-size: 20px; line-height: 1.4; display: inline-block; width: 100%; border: 1px solid rgba(255,255,255,0.2); }
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { width: 80px; height: 80px; background: #7d60f5; border-radius: 50%; border: 4px solid #fff; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .talk-btn.listening { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 20px #ff4d4f; }
        .hint { color: #fff; margin-top: 10px; font-size: 14px; font-weight: bold; text-shadow: 0 1px 2px #000; }
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; }
        input { padding: 10px; width: 80%; margin-bottom: 20px; border-radius: 5px; border: none; }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>

    <div class="bottom-overlay">
        <div class="ai-text-box">
            <span style="color:#9c8fff;font-weight:bold">豆包:</span>
            <span id="ai-text">正在初始化，请点击下方按钮...</span>
        </div>
    </div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="35" height="35" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">点击开始说话</div>
    </div>

    <div id="setup-mask">
        <h2>最后一步：配置连接</h2>
        <p>请输入你的 ngrok 转发地址：</p>
        <input type="text" id="backend-url" placeholder="https://xxxx.ngrok-free.app">
        <button style="padding:15px 40px; border-radius:30px; background:#7d60f5; color:white; border:none;" onclick="saveAndStart()">进入通话界面</button>
    </div>

    <script>
        let BACKEND_URL = "";
        const aiText = document.getElementById('ai-text');
        const btn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        function saveAndStart() {
            BACKEND_URL = document.getElementById('backend-url').value;
            if(!BACKEND_URL) return alert("请输入地址");
            document.getElementById('setup-mask').style.display = 'none';
            startApp();
        }

        async function startApp() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
            document.getElementById('video').srcObject = stream;
            aiText.innerText = "豆包正在通过摄像头看你，请对我提问吧。";
            
            // 自动感知循环
            setInterval(() => { captureAndSend(null); }, 3000);

            // 语音识别初始化
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("当前浏览器不支持语音输入，请使用 Chrome 或 Safari");
            
            const recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';

            btn.onclick = () => {
                recognition.start();
                btn.classList.add('listening');
                hint.innerText = "正在倾听...";
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                aiText.innerText = `你说："${transcript}" - 豆包正在思考...`;
                captureAndSend(transcript);
            };

            recognition.onend = () => {
                btn.classList.remove('listening');
                hint.innerText = "点击说话";
            };
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 640;
            canvas.height = 480;
            context.drawImage(video, 0, 0, 640, 480);
            const base64Image = canvas.toDataURL('image/jpeg', 0.5).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) aiText.innerText = data.text;
            })
            .catch(err => console.error("连接后端失败", err));
        }
    </script>
</body>
</html>
