    <script>
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        let isHolding = false, recognition = null;
        const chatBox = document.getElementById('chat-container'), talkBtn = document.getElementById('talk-btn'), statusBar = document.getElementById('status-bar');

        async function init() {
            try {
                // è§£é”å£°éŸ³
                window.speechSynthesis.speak(new SpeechSynthesisUtterance(""));
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startLogic();
            } catch (e) { alert("æƒé™æ‹’ç»"); }
        }

        function startLogic() {
            statusBar.innerText = "âœ… ç³»ç»Ÿå°±ç»ª";
            setInterval(() => { if(!isHolding) captureAndSend(null); }, 5000);

            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (Speech) {
                recognition = new Speech();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;
                recognition.onresult = (e) => {
                    let combined = "";
                    for (let i = 0; i < e.results.length; i++) { combined += e.results[i][0].transcript; }
                    // æ ¸å¿ƒä¿®å¤ï¼šæ–‡å­—ç›´æ¥æ˜¾ç¤ºåœ¨çŠ¶æ€æ ï¼Œæ¾æ‰‹æ—¶ä»¥æ­¤ä¸ºå‡†
                    statusBar.innerText = "ğŸ¤ æˆ‘åœ¨å¬: " + combined;
                };
            }

            const onStart = (e) => {
                if(e) e.preventDefault();
                isHolding = true;
                talkBtn.classList.add('active');
                statusBar.innerText = "ğŸ¤ è¯·è¯´è¯...";
                if(recognition) try { recognition.start(); } catch(err){}
            };

            const onEnd = (e) => {
                if(e) e.preventDefault();
                if(!isHolding) return;
                isHolding = false;
                talkBtn.classList.remove('active');
                
                // ã€æ ¸å¿ƒä¿®æ­£ã€‘ï¼šç›´æ¥ä»çŠ¶æ€æ æŠ“å–æœ€å…¨çš„æ–‡å­—å‘é€
                const capturedText = statusBar.innerText.replace("ğŸ¤ æˆ‘åœ¨å¬: ", "").replace("ğŸ¤ è¯·è¯´è¯...", "").trim();
                
                if(recognition) try { recognition.stop(); } catch(err){}
                
                if(capturedText && capturedText !== "ç³»ç»Ÿå°±ç»ª") {
                    addMessage('user', capturedText);
                    captureAndSend(capturedText);
                }
                statusBar.innerText = "âœ… ç³»ç»Ÿå·²å°±ç»ª";
            };

            talkBtn.addEventListener('pointerdown', onStart);
            talkBtn.addEventListener('pointerup', onEnd);
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`; div.innerText = text;
            chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
        }

        function playAudio(base64) {
            if (!base64) return;
            // ä½¿ç”¨æ›´ç¨³å®šçš„ Blob æ’­æ”¾æ–¹å¼
            const binary = atob(base64);
            const array = new Uint8Array(binary.length);
            for (let i = 0; i < binary.length; i++) array[i] = binary.charCodeAt(i);
            const blob = new Blob([array], {type: 'audio/mp3'});
            const url = URL.createObjectURL(blob);
            const audio = new Audio(url);
            audio.play().catch(e => console.log("æ’­æ”¾å¤±è´¥", e));
        }

        function captureAndSend(userText) {
            const canvas = document.createElement('canvas'), video = document.getElementById('video');
            canvas.width = 400; canvas.height = 300;
            canvas.getContext('2d').drawImage(video, 0, 0, 400, 300);
            const img = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: img, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    statusBar.innerText = "âœ… è±†åŒ…æ­£åœ¨çœ‹ç€ä½ ...";
                }
                if (data.audio) playAudio(data.audio);
            });
        }
