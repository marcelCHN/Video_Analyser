<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>豆包视频通话 - 最终有声版</title>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }
        #chat-container { position: absolute; top: 60px; left: 0; width: 100%; height: 45%; padding: 20px; overflow-y: auto; z-index: 50; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 16px; line-height: 1.4; color: #fff; animation: slideIn 0.2s ease; }
        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.25); border-bottom-left-radius: 4px; backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.2); }
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { width: 90px; height: 90px; background: #7d60f5; border-radius: 50%; border: 4px solid #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(125,96,245,0.5); cursor: pointer; touch-action: none; }
        .talk-btn.active { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 30px #ff4d4f; }
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
        .go-btn { padding: 16px 70px; border-radius: 40px; background: #7d60f5; color: white; border: none; font-weight: bold; font-size: 20px; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>
    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div style="color:white; margin-top:10px; font-weight:bold;">按住 说话</div>
    </div>
    <div id="setup-mask">
        <h2>豆包视频理解</h2>
        <button class="go-btn" onclick="init()">开启体验</button>
    </div>

    <script>
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        let isHolding = false, recognition = null, currentTxt = "";
        const chatBox = document.getElementById('chat-container'), talkBtn = document.getElementById('talk-btn');

        async function init() {
            // 【关键】首触解锁音频：播放一个极短的静音
            try {
                const welcome = new SpeechSynthesisUtterance("");
                window.speechSynthesis.speak(welcome);
            } catch(e) {}

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startLogic();
            } catch (e) { alert("需要摄像头和麦克风权限"); }
        }

        function startLogic() {
            setInterval(() => { if(!isHolding) captureAndSend(null); }, 4000);

            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (Speech) {
                recognition = new Speech();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.onresult = (e) => {
                    let t = "";
                    for (let i = 0; i < e.results.length; i++) { t += e.results[i][0].transcript; }
                    currentTxt = t;
                };
            }

            const onStart = (e) => {
                if(e) e.preventDefault();
                isHolding = true; currentTxt = "";
                talkBtn.classList.add('active');
                if(recognition) recognition.start();
            };

            const onEnd = (e) => {
                if(e) e.preventDefault();
                if(!isHolding) return;
                isHolding = false;
                talkBtn.classList.remove('active');
                if(recognition) recognition.stop();
                if(currentTxt) {
                    addMessage('user', currentTxt);
                    captureAndSend(currentTxt);
                }
            };

            talkBtn.addEventListener('pointerdown', onStart);
            talkBtn.addEventListener('pointerup', onEnd);
            talkBtn.addEventListener('pointerleave', onEnd);
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function playResponse(text, audioBase64) {
            // 方案 A：如果有后端传回的 MP3 声音，优先播放
            if (audioBase64) {
                const audio = new Audio("data:audio/mp3;base64," + audioBase64);
                audio.play().catch(e => {
                    console.log("音频自动播放被拦截，切换回显式播放");
                    fallbackTTS(text);
                });
            } else {
                // 方案 B：如果后端声音失败，使用手机本地 TTS
                fallbackTTS(text);
            }
        }

        function fallbackTTS(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            window.speechSynthesis.speak(utterance);
        }

        function captureAndSend(userText) {
            const canvas = document.createElement('canvas'), video = document.getElementById('video');
            canvas.width = 400; canvas.height = 300;
            canvas.getContext('2d').drawImage(video, 0, 0, 400, 300);
            const img = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: img, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    playResponse(data.text, data.audio);
                }
            });
        }
    </script>
</body>
</html>
