<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>豆包视频理解 - 联调加强版</title>
    <script src="volcengine-rtc-sdk.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }
        #debug-info { position: absolute; top: 15px; left: 15px; right: 15px; background: rgba(0,0,0,0.7); color: #0f0; padding: 10px; font-size: 11px; z-index: 1000; border-radius: 8px; pointer-events: none; }
        #chat-container { position: absolute; top: 100px; left: 0; width: 100%; height: 40%; padding: 20px; overflow-y: auto; z-index: 50; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 16px; color: #fff; }
        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.2); border-bottom-left-radius: 4px; backdrop-filter: blur(10px); }
        #speech-live { position: absolute; bottom: 150px; width: 100%; text-align: center; z-index: 100; }
        #speech-live-text { background: white; color: #000; padding: 10px 20px; border-radius: 25px; font-size: 18px; font-weight: bold; display: none; }
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { width: 90px; height: 90px; background: #7d60f5; border-radius: 50%; border: 5px solid #fff; display: flex; align-items: center; justify-content: center; transition: 0.2s; cursor: pointer; }
        .talk-btn.active { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 30px #ff4d4f; }
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
        input { padding: 15px; width: 100%; margin: 20px 0; border-radius: 10px; border: none; font-size: 16px; text-align: center; }
    </style>
</head>
<body>
    <div id="debug-info">正在启动系统...</div>
    <div id="speech-live"><span id="speech-live-text">...正在听...</span></div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>
    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <p style="color:white;margin-top:10px;font-weight:bold">点击开始/结束</p>
    </div>
    <div id="setup-mask">
        <h2>豆包视频理解</h2>
        <input type="text" id="backend-url" placeholder="https://xxxx.lhr.life">
        <button style="padding:16px 60px; border-radius:35px; background:#7d60f5; color:white; border:none; font-weight:bold;" onclick="initSystem()">立即连接</button>
    </div>

    <script>
        let BACKEND_URL = "", isListening = false, recognition = null, currentText = "";
        const debug = document.getElementById('debug-info'), liveText = document.getElementById('speech-live-text'), chatBox = document.getElementById('chat-container'), btn = document.getElementById('talk-btn');

        async function initSystem() {
            const url = document.getElementById('backend-url').value.trim();
            if (!url) return alert("请输入地址");
            BACKEND_URL = url.replace(/\/$/, "");
            try { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); } catch(e) {}
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (err) { alert("需要摄像头权限"); }
        }

        function startApp() {
            debug.innerText = "✅ 已就绪";
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;
                
                recognition.onstart = () => { isListening = true; btn.classList.add('active'); liveText.style.display = "inline-block"; };
                recognition.onresult = (event) => {
                    let combined = "";
                    for (let i = 0; i < event.results.length; i++) { combined += event.results[i][0].transcript; }
                    currentText = combined;
                    liveText.innerText = currentText;
                };
                recognition.onerror = (e) => { debug.innerText = "识别错误: " + e.error; stopMic(); };
                recognition.onend = () => { if(isListening) stopMic(); };
            }

            btn.onclick = () => {
                if (!isListening) {
                    currentText = "";
                    liveText.innerText = "正在倾听...";
                    try { recognition.start(); } catch(e) { stopMic(); }
                } else {
                    stopMic();
                }
            };
            setInterval(() => { if(!isListening) captureAndSend(null); }, 4000);
        }

        function stopMic() {
            isListening = false;
            btn.classList.remove('active');
            liveText.style.display = "none";
            if (recognition) recognition.stop();
            
            // 只要此时 currentText 有内容，就强制发送提问
            if (currentText && currentText.length > 0) {
                const textToSend = currentText;
                addMessage('user', textToSend);
                captureAndSend(textToSend);
                currentText = ""; // 清空，防止下次重复发送
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (role === 'ai') speak(text);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => { if (data.text) addMessage('ai', data.text); })
            .catch(err => { debug.innerText = "❌ 后端断开"; });
        }
    </script>
</body>
</html>
