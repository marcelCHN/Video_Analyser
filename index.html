<body>
    <div id="debug-info">ç­‰å¾…è¿›å…¥ç³»ç»Ÿ...</div>

    <div class="controls">

    <!-- åˆå§‹å¼•å¯¼ -->
    <div id="setup-mask">
        <h2 style="margin-bottom:10px">è±†åŒ…è§†é¢‘ç†è§£</h2>
        <p style="color:#888; font-size: 14px;">è¯·ç²˜è´´ Mac ç»ˆç«¯ ssh ç”Ÿæˆçš„ https åœ°å€</p>
        <input type="text" id="backend-url" placeholder="https://xxxx.lhr.life">
        <button class="go-btn" id="start-node-btn" onclick="initSystem()">ç«‹å³å¼€å¯</button>
        <p style="font-size:11px; color:#555; margin-top:20px;">ç‚¹å‡»åè‹¥å¼¹å‡ºæƒé™è¯·æ±‚ï¼Œè¯·å…¨éƒ¨é€‰æ‹©â€œå…è®¸â€</p>
    </div>

    <script>
        let BACKEND_URL = "";
        let isListening = false;
        let recognition = null;
        const debug = document.getElementById('debug-info');
        const chatBox = document.getElementById('chat-container');
        const btn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        // æ›´æ–°è°ƒè¯•æ—¥å¿—
        function setStatus(msg) {
            debug.innerText = msg;
            console.log(msg);
        }

        // 1. ç³»ç»Ÿåˆå§‹åŒ–
        async function initSystem() {
            const inputVal = document.getElementById('backend-url').value.trim();
            if (!inputVal) return alert("è¯·è¾“å…¥åç«¯åœ°å€");
            BACKEND_URL = inputVal.replace(/\/$/, "");

            setStatus("ğŸš€ æ­£åœ¨æ¿€æ´»å£°éŸ³å’Œæƒé™...");
            
            // å°è¯•æ¿€æ´»å£°éŸ³é€šé“ï¼ˆé˜²æ­¢ç§»åŠ¨ç«¯æ‹¦æˆª TTSï¼‰
            try {
                const silence = new SpeechSynthesisUtterance("ç³»ç»Ÿå·²è¿æ¥");
                silence.volume = 0;
                window.speechSynthesis.speak(silence);
            } catch(e) {}

            try {
                // è¯·æ±‚ç¡¬ä»¶æƒé™
                const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (err) {
                setStatus("âŒ æƒé™è¯·æ±‚å¤±è´¥ï¼š" + err.message);
                alert("æ— æ³•å¼€å¯æ‘„åƒå¤´ã€‚è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸æƒé™åå†åˆ·æ–°é¡µé¢ã€‚");
            }
        }

        // 2. æ ¸å¿ƒé€»è¾‘
        function startApp() {
            setStatus("âœ… ç³»ç»Ÿå·²å°±ç»ªã€‚æ­£åœ¨è§‚å¯Ÿç”»é¢...");

            // è‡ªåŠ¨å‘é€ç”»é¢ï¼ˆæ¯ 4 ç§’æè¿°ä¸€æ¬¡ï¼‰
            setInterval(() => { captureAndSend(null); }, 4000);

            // è¯­éŸ³è¯†åˆ«åˆå§‹åŒ–
            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechSDK) {
                setStatus("âŒ æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«");
                return;
            }
            
            recognition = new SpeechSDK();
            recognition.lang = 'zh-CN';
            recognition.interimResults = false;

            // æŒ‰é’®é€»è¾‘ï¼šæ‰‹åŠ¨å¼€å…³ï¼ˆç‚¹ä¸€ä¸‹å½•éŸ³ï¼Œå†ç‚¹ä¸€ä¸‹åœæ­¢å¹¶å‘é€ï¼‰
            btn.onclick = () => {
                if (!isListening) {
                    try {
                        recognition.start();
                        setStatus("ğŸ¤ æ­£åœ¨å¬ä½ è¯´... å†æ¬¡ç‚¹å‡»ç»“æŸ");
                    } catch(e) { setStatus("è¯†åˆ«å™¨å¯åŠ¨ä¸­..."); }
                } else {
                    recognition.stop();
                    setStatus("ğŸš€ æ­£åœ¨å‘é€è¯­éŸ³æé—®...");
                }
            };

            recognition.onstart = () => {
                isListening = true;
                btn.classList.add('active');
                hint.innerText = "ç‚¹å‡»åœæ­¢å¹¶å‘é€";
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                if (text) {
                    addMessage('user', text);
                    captureAndSend(text);
                }
            };

            recognition.onerror = (e) => {
                setStatus("âš ï¸ è¯†åˆ«ä¸­æ–­ï¼š" + e.error);
                stopListeningUI();
            };

            recognition.onend = () => {
                stopListeningUI();
            };
        }

        function stopListeningUI() {
            isListening = false;
            btn.classList.remove('active');
            hint.innerText = "ç‚¹å‡»å¼€å§‹è¯´è¯";
        }

        // æ·»åŠ æ°”æ³¡
        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (role === 'ai') speak(text);
        }

        // æœ—è¯»
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        // å‘é€æ•°æ®
        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    setStatus("âœ… å·²æ”¶åˆ°è±†åŒ…å›å¤");
                }
            })
            .catch(err => {
                setStatus("âŒ è¿æ¥åç«¯è¶…æ—¶ï¼Œè¯·æ£€æŸ¥ SSH éš§é“");
            });
        }
    </script>
