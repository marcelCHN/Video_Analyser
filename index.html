<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>è±†åŒ…è§†é¢‘ç†è§£ - ç¨³å®šå¢å¼ºç‰ˆ</title>
    <script src="volcengine-rtc-sdk.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }

        /* é¡¶éƒ¨çŠ¶æ€æ  */
        #debug-info { position: absolute; top: 15px; left: 15px; right: 15px; background: rgba(0,0,0,0.7); color: #0f0; padding: 10px; font-size: 12px; z-index: 1000; border-radius: 8px; pointer-events: none; white-space: pre-wrap; }

        /* å¯¹è¯æ°”æ³¡å®¹å™¨ */
        #chat-container { position: absolute; top: 100px; left: 0; width: 100%; height: 40%; padding: 20px; overflow-y: auto; z-index: 50; display: flex; flex-direction: column; gap: 10px; }
        .msg { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 16px; line-height: 1.4; color: #fff; }
        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.2); border-bottom-left-radius: 4px; backdrop-filter: blur(10px); }

        /* å®æ—¶è¯­éŸ³è½¬æ–‡å­—æ˜¾ç¤º (éå¸¸é‡è¦ï¼šè®©ä½ çœ‹æ‰‹æœºæœ‰æ²¡æœ‰å¬è§) */
        #speech-live { position: absolute; bottom: 150px; width: 100%; text-align: center; padding: 0 30px; z-index: 100; }
        #speech-live-text { background: rgba(255, 255, 255, 0.9); color: #000; padding: 8px 15px; border-radius: 20px; font-size: 18px; font-weight: bold; display: none; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }

        /* åº•éƒ¨æ§åˆ¶åŒº */
        .controls { position: absolute; bottom: 40px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { width: 90px; height: 90px; background: #7d60f5; border-radius: 50%; border: 5px solid #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(125,96,245,0.5); transition: 0.2s; cursor: pointer; }
        .talk-btn.active { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 40px #ff4d4f; }
        .hint { color: #fff; margin-top: 12px; font-size: 14px; font-weight: bold; text-shadow: 0 1px 3px #000; }

        /* åˆå§‹é®ç½© */
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; padding: 30px; text-align: center; }
        input { padding: 15px; width: 100%; margin: 20px 0; border-radius: 12px; border: none; font-size: 16px; text-align: center; background: #222; color: #fff; border: 1px solid #444; }
        .go-btn { padding: 18px 60px; border-radius: 40px; background: #7d60f5; color: white; border: none; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>
    <div id="debug-info">ç³»ç»Ÿæ­£åœ¨å‡†å¤‡...</div>
    
    <div id="speech-live">
        <span id="speech-live-text">...æ­£åœ¨å¬...</span>
    </div>

    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">ç‚¹å‡»å¼€å§‹è¯´è¯</div>
    </div>

    <div id="setup-mask">
        <h2 style="margin-bottom:10px">è±†åŒ…è§†é¢‘ç†è§£</h2>
        <input type="text" id="backend-url" placeholder="https://xxxx.lhr.life">
        <button class="go-btn" onclick="initSystem()">ç«‹å³è¿›å…¥</button>
    </div>

    <script>
        let BACKEND_URL = "";
        let isListening = false;
        let recognition = null;
        let finalOutput = "";

        const debug = document.getElementById('debug-info');
        const liveText = document.getElementById('speech-live-text');
        const chatBox = document.getElementById('chat-container');
        const btn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        async function initSystem() {
            const url = document.getElementById('backend-url').value.trim();
            if (!url) return alert("è¯·è¾“å…¥åœ°å€");
            BACKEND_URL = url.replace(/\/$/, "");

            // æ¿€æ´»æµè§ˆå™¨å£°éŸ³é€šé“
            try { window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); } catch(e) {}

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (err) {
                alert("è¯·å…è®¸æƒé™ï¼é”™è¯¯: " + err.message);
            }
        }

        function startApp() {
            debug.innerText = "âœ… å·²è¿æ¥åˆ°: " + BACKEND_URL;

            const SpeechSDK = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (SpeechSDK) {
                recognition = new SpeechSDK();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;

                recognition.onstart = () => {
                    isListening = true;
                    btn.classList.add('active');
                    hint.innerText = "è¯´å®Œå†æ¬¡ç‚¹å‡»å‘é€";
                    liveText.style.display = "inline-block";
                    liveText.innerText = "æ­£åœ¨å€¾å¬...";
                };

                recognition.onresult = (event) => {
                    let interim = "";
                    let final = "";
                    for (let i = event.resultIndex; i < event.results.length; ++i) {
                        if (event.results[i].isFinal) {
                            final += event.results[i][0].transcript;
                        } else {
                            interim += event.results[i][0].transcript;
                        }
                    }
                    finalOutput = final || interim;
                    liveText.innerText = finalOutput || "æ­£åœ¨å€¾å¬...";
                };

                recognition.onerror = (e) => {
                    debug.innerText = "âš ï¸ è¯†åˆ«å™¨é”™è¯¯: " + e.error;
                    resetUI();
                };

                recognition.onend = () => {
                    resetUI();
                };
            }

            btn.onclick = () => {
                if (!isListening) {
                    finalOutput = "";
                    try {
                        recognition.start();
                    } catch(e) {
                        debug.innerText = "æ­£åœ¨é‡å¯è¯†åˆ«å™¨...";
                        recognition.stop();
                        setTimeout(() => recognition.start(), 300);
                    }
                } else {
                    sendVoiceCommand();
                }
            };

            // æ¯ 5 ç§’è‡ªåŠ¨è§†è§‰åˆ†æ
            setInterval(() => { if(!isListening) captureAndSend(null); }, 5000);
        }

        function sendVoiceCommand() {
            const textToSend = finalOutput || liveText.innerText.replace("æ­£åœ¨å€¾å¬...", "");
            if (textToSend && textToSend.length > 0) {
                addMessage('user', textToSend);
                captureAndSend(textToSend);
            } else {
                debug.innerText = "âš ï¸ æœªæ£€æµ‹åˆ°æœ‰æ•ˆæ–‡å­—ï¼Œæœªå‘é€";
            }
            recognition.stop();
            resetUI();
        }

        function resetUI() {
            isListening = false;
            btn.classList.remove('active');
            hint.innerText = "ç‚¹å‡»å¼€å§‹è¯´è¯";
            liveText.style.display = "none";
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            if (role === 'ai') speak(text);
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            const payload = { image: base64Image, text: userText };
            
            if(userText) debug.innerText = "ğŸš€ æ­£åœ¨å‘é€æé—®: " + userText;

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    debug.innerText = "âœ… è±†åŒ…å·²å›å¤";
                }
            })
            .catch(err => {
                debug.innerText = "âŒ åç«¯è¿æ¥æ–­å¼€ï¼Œè¯·æ£€æŸ¥ Mac ç»ˆç«¯";
            });
        }
    </script>
</body>
</html>
