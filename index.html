<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>豆包视频通话 - 极速响应版</title>
    <script src="volcengine-rtc-sdk.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; -webkit-touch-callout: none !important; -webkit-user-select: none !important; user-select: none !important; touch-action: none; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; overflow: hidden; font-family: -apple-system, sans-serif; }
        #video { position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
        canvas { display: none; }
        #debug-info { position: absolute; top: 20px; left: 15px; right: 15px; background: rgba(0,0,0,0.7); color: #0f0; padding: 10px; font-size: 11px; z-index: 1000; border-radius: 8px; pointer-events: none; white-space: pre-wrap; }
        #chat-container { position: absolute; top: 100px; left: 0; width: 100%; height: 40%; padding: 20px; overflow-y: auto; z-index: 50; display: flex; flex-direction: column; gap: 12px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 20px; font-size: 17px; line-height: 1.5; color: #fff; animation: slideIn 0.3s ease; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .user-msg { align-self: flex-end; background: #7d60f5; border-bottom-right-radius: 4px; }
        .ai-msg { align-self: flex-start; background: rgba(255, 255, 255, 0.25); border-bottom-left-radius: 4px; backdrop-filter: blur(15px); border: 1px solid rgba(255,255,255,0.15); }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* 说话时的实时文字预览 */
        #speech-preview { position: absolute; bottom: 160px; width: 100%; text-align: center; color: white; font-weight: bold; font-size: 20px; text-shadow: 0 2px 5px #000; z-index: 100; min-height: 30px; padding: 0 20px; }

        .controls { position: absolute; bottom: 50px; left: 0; width: 100%; display: flex; flex-direction: column; align-items: center; z-index: 999; }
        .talk-btn { 
            width: 95px; height: 95px; background: #7d60f5; border-radius: 50%; 
            border: 6px solid #fff; display: flex; align-items: center; justify-content: center; 
            box-shadow: 0 0 25px rgba(125,96,245,0.5); transition: 0.15s; cursor: pointer;
        }
        .talk-btn.active { background: #ff4d4f !important; transform: scale(1.15); box-shadow: 0 0 40px #ff4d4f; }
        .hint { color: #fff; margin-top: 15px; font-size: 15px; font-weight: bold; text-shadow: 0 1px 3px #000; }
        #setup-mask { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; color: white; text-align: center; }
        .go-btn { padding: 18px 70px; border-radius: 40px; background: #7d60f5; color: white; border: none; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>
    <div id="status-bar">系统初始化...</div>
    <div id="speech-preview"></div>
    <video id="video" autoplay playsinline muted></video>
    <div id="chat-container"></div>
    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="45" height="45" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">按住 说话</div>
    </div>
    <div id="setup-mask"><button class="go-btn" onclick="init()">开启对话体验</button></div>

    <script>
        const BACKEND_URL = "https://rubie-intersonant-serviceably.ngrok-free.dev";
        let isHolding = false, recognition = null, lastTranscript = "", perceptionTimer = null;
        const chatBox = document.getElementById('chat-container'), talkBtn = document.getElementById('talk-btn'), statusBar = document.getElementById('status-bar'), preview = document.getElementById('speech-preview');

        async function init() {
            try {
                window.speechSynthesis.speak(new SpeechSynthesisUtterance("")); 
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
                document.getElementById('video').srcObject = stream;
                document.getElementById('setup-mask').style.display = 'none';
                startLogic();
            } catch (e) { alert("权限拒绝: " + e.message); }
        }

        function startLogic() {
            statusBar.innerText = "✅ 已就绪：请长按说话";
            // 默认启动背景感知
            startPerception();

            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (Speech) {
                recognition = new Speech();
                recognition.lang = 'zh-CN';
                recognition.interimResults = true;
                recognition.continuous = true;
                recognition.onresult = (e) => {
                    let combined = "";
                    for (let i = 0; i < e.results.length; i++) { combined += e.results[i][0].transcript; }
                    lastTranscript = combined;
                    preview.innerText = lastTranscript; 
                };
            }

            const onStart = (e) => {
                if(e) e.preventDefault();
                if(isHolding) return;
                isHolding = true; lastTranscript = "";
                talkBtn.classList.add('active');
                document.getElementById('hint-text').innerText = "松开 结束";
                stopPerception(); // 说话时停止背景感知，释放带宽
                if(recognition) try { recognition.start(); } catch(err){}
            };

            const onEnd = (e) => {
                if(e) e.preventDefault();
                if(!isHolding) return;
                isHolding = false;
                talkBtn.classList.remove('active');
                document.getElementById('hint-text').innerText = "按住 说话";
                
                // 关键点：延迟 400ms 发送，确保识别结果已经完整
                setTimeout(() => {
                    const textToSend = lastTranscript;
                    if(recognition) try { recognition.stop(); } catch(err){}
                    if(textToSend) {
                        addMessage('user', textToSend);
                        captureAndSend(textToSend);
                    } else {
                        statusBar.innerText = "⚠️ 没听清，请长按重试";
                    }
                    preview.innerText = "";
                    startPerception(); // 恢复背景感知
                }, 400);
            };

            talkBtn.addEventListener('pointerdown', onStart);
            talkBtn.addEventListener('pointerup', onEnd);
            talkBtn.addEventListener('pointerleave', onEnd);
        }

        function startPerception() {
            if(perceptionTimer) return;
            perceptionTimer = setInterval(() => { captureAndSend(null); }, 5000);
        }

        function stopPerception() {
            clearInterval(perceptionTimer);
            perceptionTimer = null;
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`; div.innerText = text;
            chatBox.appendChild(div); chatBox.scrollTop = chatBox.scrollHeight;
        }

        function playAudio(base64) {
            if (!base64) return;
            const audio = new Audio("data:audio/mp3;base64," + base64);
            audio.play().catch(err => console.log("音频播放受阻"));
        }

        function captureAndSend(userText) {
            const video = document.getElementById('video');
            const canvas = document.createElement('canvas');
            canvas.width = 400; canvas.height = 300;
            canvas.getContext('2d').drawImage(video, 0, 0, 400, 300);
            const img = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: img, text: userText })
            }).then(res => res.json()).then(data => {
                if (data.text) {
                    addMessage('ai', data.text);
                    if (data.audio) playAudio(data.audio);
                }
            }).catch(e => { statusBar.innerText = "❌ 隧道断开"; });
        }
    </script>
</body>
</html>
