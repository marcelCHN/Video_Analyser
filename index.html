    <style>

        .talk-btn { width: 85px; height: 85px; background: #7d60f5; border-radius: 50%; border: 4px solid #fff; display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(125,96,245,0.5); transition: 0.3s; }
        /* è¯´è¯æ—¶çš„çº¢è‰²å‘¼å¸æ•ˆæœ */
        .talk-btn.active { background: #ff4d4f; transform: scale(1.1); box-shadow: 0 0 30px #ff4d4f; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

<body>
    <div id="status-bar">ç³»ç»Ÿå‡†å¤‡å°±ç»ª</div>
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
    <div id="chat-container"></div>

    <div class="controls">
        <div class="talk-btn" id="talk-btn">
            <svg width="40" height="40" viewBox="0 0 24 24" fill="white"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zM17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"></path></svg>
        </div>
        <div class="hint" id="hint-text">ç‚¹å‡»å¼€å§‹å¯¹è¯</div>
    </div>

    <div id="setup-mask">
        <h2>è±†åŒ…è§†é¢‘ç†è§£</h2>
        <p style="color:#aaa; font-size: 14px;">è¯·è¾“å…¥åç«¯ HTTPS åœ°å€</p>
        <input type="text" id="backend-url" placeholder="https://xxxx.lhr.life">
        <button style="padding:16px 60px; border-radius:35px; background:#7d60f5; color:white; border:none; font-weight:bold; font-size:18px;" onclick="initSystem()">ç«‹å³è¿›å…¥</button>
    </div>

    <script>
        let BACKEND_URL = "";
        let isListening = false;
        let recognition = None;
        const status = document.getElementById('status-bar');
        const aiTextContainer = document.getElementById('chat-container');
        const btn = document.getElementById('talk-btn');
        const hint = document.getElementById('hint-text');

        // 1. åˆå§‹åŒ–ç³»ç»Ÿï¼ˆæ¿€æ´»å£°éŸ³é€šé“ + è¯·æ±‚æƒé™ï¼‰
        async function initSystem() {
            BACKEND_URL = document.getElementById('backend-url').value.trim().replace(/\/$/, "");
            if(!BACKEND_URL) return alert("è¯·è¾“å…¥åœ°å€");

            // æ¿€æ´» TTS æœ—è¯»é€šé“ (ç§»åŠ¨ç«¯å¿…é¡»åœ¨ç‚¹å‡»äº‹ä»¶å†…æ‰§è¡Œä¸€æ¬¡ speak)
            const welcome = new SpeechSynthesisUtterance("å·²è¿æ¥");
            welcome.volume = 0; // é™éŸ³æ¿€æ´»
            window.speechSynthesis.speak(welcome);

            try {
                // æ˜¾å¼è¯·æ±‚æ‘„åƒå¤´å’Œéº¦å…‹é£
                status.innerText = "æ­£åœ¨è¯·æ±‚æƒé™...";
                await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('setup-mask').style.display = 'none';
                startApp();
            } catch (e) {
                alert("è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸æ‘„åƒå¤´å’Œéº¦å…‹é£æƒé™");
                status.innerText = "æƒé™è¢«æ‹’ç»";
            }
        }

        // 2. å¯åŠ¨æ ¸å¿ƒåº”ç”¨
        async function startApp() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            document.getElementById('video').srcObject = stream;
            
            // è‡ªåŠ¨è§†è§‰åˆ†æå¾ªç¯
            setInterval(() => { captureAndSend(null); }, 4000);

            // è¯­éŸ³è¯†åˆ«è®¾ç½®
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                status.innerText = "âŒ æµè§ˆå™¨ä¸æ”¯æŒè¯­éŸ³è¯†åˆ«";
                return;
            }
            recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = false; // æ‰‹æœºç«¯è®¾ä¸º false æ›´ç¨³å®š
            recognition.interimResults = false;

            // æŒ‰é’®ç‚¹å‡»é€»è¾‘ï¼šæ‰‹åŠ¨åˆ‡æ¢ï¼ˆç‚¹ä¸€ä¸‹å¼€ï¼Œå†ç‚¹ä¸€ä¸‹å…³ï¼‰
            btn.onclick = () => {
                if (!isListening) {
                    try {
                        recognition.start();
                        status.innerText = "ğŸ¤ æ­£åœ¨å€¾å¬...";
                    } catch(e) {}
                } else {
                    recognition.stop();
                    status.innerText = "âœ… æ­£åœ¨å‘é€è¯­éŸ³...";
                }
            };

            recognition.onstart = () => {
                isListening = true;
                btn.classList.add('active');
                hint.innerText = "ç‚¹æˆ‘ç»“æŸè¯´è¯";
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                addMessage('user', text);
                captureAndSend(text);
            };

            recognition.onerror = (e) => {
                status.innerText = "âŒ è¯†åˆ«å‡ºé”™: " + e.error;
                stopListeningUI();
            };

            recognition.onend = () => {
                stopListeningUI();
            };
        }

        function stopListeningUI() {
            isListening = false;
            btn.classList.remove('active');
            hint.innerText = "ç‚¹å‡»å¼€å§‹è¯´è¯";
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `msg ${role}-msg`;
            div.innerText = text;
            aiTextContainer.appendChild(div);
            aiTextContainer.scrollTop = aiTextContainer.scrollHeight;
            if(role === 'ai') speak(text);
        }

        // æœ—è¯»é€»è¾‘ä¿®å¤
        function speak(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'zh-CN';
            utterance.rate = 1.0;
            // æ‰‹æœºç«¯æœ‰æ—¶éœ€è¦é‡æ–°è·å– voices
            window.speechSynthesis.speak(utterance);
        }

        function captureAndSend(userText) {
            const canvas = document.getElementById('canvas');
            const video = document.getElementById('video');
            const context = canvas.getContext('2d');
            canvas.width = 400; canvas.height = 300;
            context.drawImage(video, 0, 0, 400, 300);
            const base64Image = canvas.toDataURL('image/jpeg', 0.4).split(',')[1];

            fetch(`${BACKEND_URL}/bot/chat`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image, text: userText })
            })
            .then(res => res.json())
            .then(data => {
                if (data.text) addMessage('ai', data.text);
            })
            .catch(err => {
                status.innerText = "âŒ è¿æ¥åç«¯å¤±è´¥";
                console.error(err);
            });
        }
    </script>
